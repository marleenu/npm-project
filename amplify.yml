version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    # IMPORTANT - Please verify your build commands
    build:
      commands: [npm run build:prod]
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /prod-build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
